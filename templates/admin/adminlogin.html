<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <link rel="stylesheet" href="{% static 'css/admincss/adminlogin.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <style>
    body {
        background-color: #f0f0f0;
        font-family: 'Noto Sans', sans-serif;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .warning {
      color: orange;
    }
  </style>

  <body>
    <div class="container">
      <div class="row justify-content-center">
          <form id="login-form" method="POST" action="#">
            <h2 class="text-center mt-2">Admin Login</h2>
            {% if messages %}
            <div class="messages mt-4">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            {% csrf_token %}
            <div class="mt-4">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
              <input type="text" class="form-control" id="username" name="username" required />
              </div>
            </div>
            <div class="mt-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required />
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2 mt-4">Login</button>
          </form> 
      </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script>
    {% comment %} Code for password field to toggle password hiding {% endcomment %}
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password')
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'
      passwordInput.setAttribute('type', type)
      this.textContent = type === 'password' ? 'Show' : 'Hide'
    })
  </script>
</html>
