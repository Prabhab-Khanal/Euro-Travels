<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  {% block css %}
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
      }
    </style>
  {% endblock %}

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'package' %}">Packages</a>
        <a href="{% url 'driver' %}">Drivers</a>
        <a href="{% url 'ticket' %}">Air Tickets</a>
        <a href="#">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <div class="dashboard-heading">
            <h1 class="main-header">Euro Tour Travels</h1>
          </div>
          <div class="search-bar">
            <input type="search" placeholder="Search..." />
          </div>
        </div>

        <!-- Additional Content -->
        <div class="content">
          <p class="main-p text-center">Welcome to the Euro Tour Travels Admin Dashboard</p>
          <!-- Add more content here -->
        </div>
      </div>
    </div>

    {% block body %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %}
    {% endblock %}
  </body>
</html>
