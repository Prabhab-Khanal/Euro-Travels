{% extends 'admin/adminbase.html' %}

{% block title %}
  Add Drivers
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh; margin-left: 250px;">
  <div class="form-container p-4" style="background-color: #d3d3d3; border-radius: 10px; width: 600px; height: 470px; overflow-y: auto;">
    <h2 class="text-center mb-3">Add Driver Detail</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-2">
        <label for="packageName" class="form-label">Driver Name</label>
        <input type="text" class="form-control" name="package_name" placeholder="Driver Name" required style="border-radius: 10px;">
      </div>
      <div class="mb-2">
        <label for="duration" class="form-label">Ph. Number</label>
        <input type="text" class="form-control" name="duration" placeholder="Ph. Number" required style="border-radius: 10px;">
      </div>
      <div class="mb-2">
        <label for="dateOfTour" class="form-label">Vehicle Name</label>
        <input type="text" class="form-control" name="duration" placeholder="Vehicle Name" required style="border-radius: 10px;">
      </div>
      <div class="mb-2">
        <label for="price" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" name="price" placeholder="Pra 02 - Bag 047 pa 1234" required style="border-radius: 10px;">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary submit-btn" style="border-radius: 10px; margin-top:20px; background-color: #0D96F2;">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
  {% comment %} Javascript to limit the date that can be selected to today's date {% endcomment %}
  document.addEventListener("DOMContentLoaded", function() {
    var dateInput = document.getElementById('dateOfTour');
    var today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
  });
</script>
{% endblock %}
